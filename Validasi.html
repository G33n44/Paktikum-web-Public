<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Struktur Perulangan For</title>
<script>
		function validasi (form)
   {
		if (form.user.value == "")
		{
			alert ("Anda belum mengisikan Username?");
			form.user.focus()
			return(false);
		}

		if (form.email.value == "")
		{
			alert ("Anda belum mengisikan Email?");
			form.email.focus()
			return(false);
		}

		 if (form.pass.value == "")
 			 {       
                alert("Anda belum mengisikan Password?"); 
 			 	form.pass.focus();           
 			 	return (false);  
 			 }        

 			 if (form.retypepass.value == "")
 			 {       
                alert("Anda belum mengisikan Password?"); 
 			 	form.retpepass.focus();           
 			 	return (false);  
 			 }  

 			 if (form.tanggallahir.value == "")
		{
			alert ("Anda belum mengisikan Birthday?");
			form.tanggallahir.focus()
			return(false);
		}      

		return(true);
	}

</script>


</head>
<body>
	<form method=POST action="#" onSubmit="return validasi(this)">
		<table>
			
			<tr>
			<th colspan="3">Login area</th>
		</tr>

		<tr>
			<td>Username</td>
			<td>:</td>
			<td><input type="text" name="user"/> </td>
		</tr>

		<tr>
			<td>Email</td>
			<td>:</td>
			<td><input type="pass" name="email"/> </td>
		</tr>

		<tr>        
		    <td>Password</td>       
		    <td>:</td>       
		    <td><input type="password" name="pass" /></td>    
	   </tr>

	   <tr>        
		    <td>RetypePassword</td>       
		    <td>:</td>       
		    <td><input type="retypepassword" name="retypass" /></td>    
	   </tr>

	   <tr>
			<td>Birthday</td>
			<td>:</td>
			<td><input type="date" name="tanggallahir"/> </td>
		</tr>

			<td><input type="submit" value="Kirim"></td>
			<td></td>

			<td><input type="reset" value="Batal"></td>
		</tr>
		</table>

	</form>
	
</body>
</html>
